<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Plates</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications(1)">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button margin shape="round" expand="full" color="secondary" (click)="searchFilter()">
   Verificar Situação
  </ion-button>

  <ion-button margin shape="round" expand="full" color="secondary" [routerLink]="['/realizar-pedido']">
    Solicitar Placa Nova
  </ion-button>

  <ion-button margin shape="round" expand="full" color="secondary">
    Subistituir Placa
  </ion-button>
  
  <popmenu></popmenu>
</ion-content>

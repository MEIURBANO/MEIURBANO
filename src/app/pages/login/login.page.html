<ion-content padding class="animated fadeIn login auth-page">
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <div class="logoFrase"></div>

    <!-- Slogan do App-->

      <div class="sloganApp" margin-bottom="50px">
        <ion-text>
          App de compra coletiva para MEI e Pequenas Empresas
        </ion-text>
      </div>

    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="loginForm">
      <ion-item lines="none" no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail"></ion-icon>
          E-mail
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
        <ion-text color="warning">
         Campo Obrigatório
        </ion-text>
      </p>

      <ion-item lines="none" no-padding margin-top="10px" class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" ></ion-icon>
          Senha
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p  class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          Campo Obrigatório
        </ion-text>
        </p>
    </form>

  <!--  Botões Logar-->
    <div>
      <ion-button id="buttonEntrar" shape="round" (click)="goToHome()" [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </ion-button>

      <p text-center>
        <ion-text color="light">
          Ou Entrar Com:
        </ion-text>
      </p>

      <ion-grid class="btn-group">
        <ion-row>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button shape="round" expand="full" color="secondary">
              <ion-icon slot="icon-only" name="logo-googleplus"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>



    <!-- Other links -->
    <div id="linksLogin">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-text text-start id="cadastrarLink" (click)="goToRegister()" tappable> CADASTRE-SE </ion-text>
          </ion-col>
          <ion-col size="6">
            <ion-text text-end id="recuperarLink" (click)="forgotPass()"  tappable> RECUPERAR SENHA </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-meiUrbano">
      <img src="assets/img/user.png">
      <h1 class="fw500">Usuário</h1>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        Alterar Foto
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nome Completo:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: joao" value="João"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">E-mail:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joao@gogle.com" value="joaolimafonseca2@gmail.com"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Endereço:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Ceilândia Norte"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark">Cidade</ion-label>
              <ion-select>
                <ion-select-option value="nes">Nova York</ion-select-option>
                <ion-select-option value="n64">Los Angeles</ion-select-option>
                <ion-select-option value="ps">London</ion-select-option>
                <ion-select-option value="genesis">Paris</ion-select-option>
                <ion-select-option value="saturn">São Paulo</ion-select-option>
                <ion-select-option value="saturn">Brasilia</ion-select-option>
                <ion-select-option value="snes">Tokyo</ion-select-option>
                <ion-select-option value="snes">New Delhi</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label color="dark">Estado</ion-label>
              <ion-select>
                <ion-select-option value="nes">NY</ion-select-option>
                <ion-select-option value="nes">Sol Nascente</ion-select-option>
                <ion-select-option value="nes">Ceilândia</ion-select-option>
                <ion-select-option value="n64">CA</ion-select-option>
                <ion-select-option value="ps">Greater London</ion-select-option>
                <ion-select-option value="genesis">Paris</ion-select-option>
                <ion-select-option value="saturn">SP</ion-select-option>
                <ion-select-option value="snes">Kantō</ion-select-option>
                <ion-select-option value="snes">Delhi</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Salvar</ion-button>
  </ion-card>
</ion-content>
